
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Bootstrap 5.0 CDN CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assest/css/style.css">
  <title>Weather Dashboard App</title>
</head>

<body>
  <!-- Image background -->
  <img src="./assest/img/pexels-pixabay-33545.jpg" alt="background" id="bg" />
  

  <header>
    <div class="jumbotron">
        <h1>Weather Dashboard App</h1>
    </div>
  </header>
  <main>
    <aside class="parameters">
      <h2>Search for a City:</h2>
      <input id="search" class="search" type="text" />
      <button id="search-btn" class="search-btn">Search</button>
      <hr />
      <div id="search-history" class="search-history"></div>
    </aside>
    <div class="output">
      <section id="today-section" class="today-section">
        <div class="flex-container">
          <h2 id="city" class="city"><span id="today" class="today"></span></h2>
          <img class="icon" src="./assets/imgs/clear-day.svg" alt="weater icon">
        </div>
        <p class="temp">Temp: <span></span></p>
        <p class="wind">Wind: <span></span></p>
        <p class="humidity">Humidity: <span></span></p>
        <p class="uv">UV Index: <span></span></p>
      </section>
      <section id="five-day-forecast" class="five-day-forecast">
        <h3>5-Day Forecast:</h3>
        <div>
          <div id="one-day-later" class="one-day-later">
            <img class="icon" src="./assets/imgs/clear-day.svg" alt="weather icon">
            <p class="date"></p>
            <p class="temp">Temp: <span></span></p>
            <p class="wind">Wind: <span></span></p>
            <p class="humidity">Humidity: <span></span></p>
          </div>
          <div id="two-days-later" class="two-days-later">
            <img class="icon" src="./assets/imgs/clear-day.svg" alt="weather icon">
            <p class="date"></p>
            <p class="temp">Temp: <span></span></p>
            <p class="wind">Wind: <span></span></p>
            <p class="humidity">Humidity: <span></span></p>
          </div>
          <div id="three-days-later" class="three-days-later">
            <img class="icon" src="./assets/imgs/clear-day.svg" alt="weather icon">
            <p class="date"></p>
            <p class="temp">Temp: <span></span></p>
            <p class="wind">Wind: <span></span></p>
            <p class="humidity">Humidity: <span></span></p>
          </div>
          <div id="four-days-later" class="four-days-later">
            <img class="icon" src="./assets/imgs/clear-day.svg" alt="weather icon">
            <p class="date"></p>
            <p class="temp">Temp: <span></span></p>
            <p class="wind">Wind: <span></span></p>
            <p class="humidity">Humidity: <span></span></p>
          </div>
          <div id="five-days-later" class="five-days-later">
            <img class="icon" src="./assets/imgs/clear-day.svg" alt="weather icon">
            <p class="date"></p>
            <p class="temp">Temp: <span></span></p>
            <p class="wind">Wind: <span></span></p>
            <p class="humidity">Humidity: <span></span></p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- JavaScript Code -->
    <script src="./assest/js/script.js"></script>
</body>

</html>

          <div class="input-group-append">
            <button id ="new-city" class="btn btn-outline-secondary bg-primary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">

              </svg></button>
          </div>
        </div>
        <!-- Beginning of history cities box -->
        <div class="card" style="width: 15rem;">
          <ul id="cities-Lt" class="list-group list-group-flush">
            <!-- <li class="list-group-item"></li> -->
          </ul>
        </div>
      </div>
      <!-- Beginning of col 2 in rwo 1 -->
      <div class="col-8 m-2">
        <!-- Beginning of row 1 in col 2 -->
        <div class="row-12">
          <div class="card">
            <div id="today-weather" class="card-body">
              <!-- <h3>City:</h3>
              <p></p>
              <p></p>
              <p></p>
              <p></p> -->
            </div>
          </div>
        </div>
        <!-- Beginning of row 2 in col 2 -->
        <br>
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
        <br>
        <div id ="boxes" class="row">
